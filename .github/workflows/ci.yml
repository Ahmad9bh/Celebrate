name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Show repo root contents (debug)
        run: |
          pwd
          ls -la

      - name: Install backend dependencies only
        working-directory: backend
        run: npm ci

      - name: Run Prisma migrations (deploy)
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.PG_TEST_DATABASE_URL }}
        run: npx prisma migrate deploy --schema prisma/schema.prisma

  backend-tests:
    needs: [migrations]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Run tests
        env:
          # Use Neon TEST database (direct URLs) for Prisma migrate and tests
          DATABASE_URL: ${{ secrets.PG_TEST_DATABASE_URL }}
          SHADOW_DATABASE_URL: ${{ secrets.PG_TEST_SHADOW_DATABASE_URL }}
        run: npm test

  e2e-frontend:
    needs: [migrations]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (starts servers automatically)
        env:
          # Backend DB for the webServer-started backend
          DATABASE_URL: ${{ secrets.PG_TEST_DATABASE_URL }}
          SHADOW_DATABASE_URL: ${{ secrets.PG_TEST_SHADOW_DATABASE_URL }}
          JWT_SECRET: dev-secret
          USE_MOCK_STRIPE: "1"
          NEXT_PUBLIC_API_BASE: http://localhost:4000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
          # Playwright config starts backend/frontend via webServer. No extra envs needed by default.
        run: npm run test:e2e

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 7
